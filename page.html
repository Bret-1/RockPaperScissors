<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissors</title>
    <script src="functions.js"></script>
</head>
<body>
    <div class="text">
        <p id="result">Result: </p>
    </div>
    <div class="buttons">
        <button class="rock-btn" onclick="playerRock()">Rock</button>
        <button class="scissors-btn" onclick="playerScissors()">Scissors</button>
        <button class="paper-btn" onclick="playerPaper()">Paper</button>
    </div>
    <div class="score">
        <p id="score">Player: 0, Computer: 0</p>
    </div>
</body>
</html>
